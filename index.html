<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Challenge Gabriele Spinelli</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Taking Booleaners from A to B</h1>
            <div class="button-container">
                <button type="button" class="button">Prenota</button>
                <button type="button" class="button">Termina prenotazione</button>
                <button type="button" class="button">Accendi luci</button>
            </div>

            <!-- Monopattino 1 -->
            <div class="monopattino">
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">Monopattino Gino22</label>
                </div>
                <div class="indirizzo">
                    <span>&#8614;</span>
                    <h3>Via Guadalametri - a 220 metri da te</h3>
                </div>
                <h4>Stato carica:</h4>
                <div class="carica1"></div>
            </div>

            <!-- Monopattino 2 -->
            <div class="monopattino">
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2">Monopattino Mike24</label>
                </div>
                <div class="indirizzo">
                    <span>&#8614;</span>
                    <h3>Via Ricciardoni - a 420 metri da te</h3>
                </div>
                <h4>Stato carica:</h4>
                <div class="carica2"></div>
            </div>

            <!-- Monopattino 3 -->
            <div class="monopattino">
                <div class="checkbox-container">
                    <input type="checkbox" id="checkbox3">
                    <label for="checkbox3">Monopattino Fede154</label>
                </div>
                <div class="indirizzo">
                    <span>&#8614;</span>
                    <h3>Via Mentarini - a 490 metri da te</h3>
                </div>
                <h4>Stato carica:</h4>
                <div class="carica3"></div>
            </div>

        </div>
    </div>
</body>
</html>
